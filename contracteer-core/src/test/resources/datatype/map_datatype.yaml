openapi: 3.0.0
info:
  title: Order API
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths:
  /products:
    get:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                prop1:
                  type: object
                  properties:
                    name:
                      type: string
                  required:
                    - name
                  enum:
                  - name: "john"
                    lastname: "doe"
                  - name: "jane"
                    email: "jane@doe.com"
                  additionalProperties:
                    type: string
      responses:
        200:
          description: OK