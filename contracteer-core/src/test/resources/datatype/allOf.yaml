openapi: 3.0.0
info:
  title: Order API
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths:
  /products:
    get:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                prop1:
                  allOf:
                    - type: object
                      properties:
                        age:
                          type: integer
                      required: [ "age" ]
                    - $ref: "#/components/schemas/pet"
                  enum:
                    - name: "kitty"
                      age: 3
                    - name: "medor"
                      age: 4
      responses:
        200:
          description: OK

components:
  schemas:
    pet:
      type: object
      properties:
        name:
          type: string
      required:
        - name