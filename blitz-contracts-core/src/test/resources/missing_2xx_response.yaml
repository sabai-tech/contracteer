openapi: 3.0.0
info:
  title: Order API
  version: '1.0'
servers:
  - url: 'http://localhost:3000'
paths:
  /products/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    get:
      responses:
        404:
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /products:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/product_details'
      responses:
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

components:
  schemas:
    product_details:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        quantity:
          type: integer